server:
  port: 8001

spring:
  application:
    name: cloud-eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    #false 表示不在注册中心注册自己
    register-with-eureka: false
    # false 表示自己就是注册中心，不需要探索服务
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/